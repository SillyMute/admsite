<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - SillyMute</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
    --bg-color: #1e1e2f;
    --box-color: #2b2b3d;
    --accent-color: #9f86c0;
    --text-color: #f0f0f0;
    --button-hover: #3a3a52;
}
body {
    font-family: 'Quicksand', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    padding: 50px;
}
h1 {
    font-size: 28px;
    margin-bottom: 20px;
}
textarea {
    width: 100%;
    height: 300px;
    background-color: var(--box-color);
    color: var(--text-color);
    border: none;
    border-radius: 8px;
    padding: 15px;
    font-size: 16px;
    resize: vertical;
}
button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: var(--accent-color);
    color: var(--bg-color);
    transition: background 0.3s;
}
button:hover {
    background-color: var(--button-hover);
}
.nav-button {
    background-color: var(--box-color);
    color: var(--text-color);
}
.nav-button:hover {
    background-color: var(--button-hover);
}
</style>
</head>
<body>
<h1>Edit Main Site Info</h1>
<textarea id="editor" placeholder="Loading..."></textarea>
<br>
<button onclick="saveText()">Save</button>
<button class="nav-button" onclick="window.location.href='https://main.sillymute.pp.ua'">Go to Main Site</button>

<script>
async function loadText() {
    try {
        const res = await fetch("https://text-api.sillymute.pp.ua/info");
        if(res.ok){
            document.getElementById("editor").value = await res.text();
        } else {
            document.getElementById("editor").value = "Failed to load text.";
        }
    } catch(err){
        document.getElementById("editor").value = "Error: " + err;
    }
}

async function saveText() {
    const text = document.getElementById("editor").value;
    try {
        const res = await fetch("https://text-api.sillymute.pp.ua/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });
        if(res.ok) alert("Text updated successfully!");
        else alert("Failed: " + await res.text());
    } catch(err) {
        alert("Error: " + err);
    }
}

window.addEventListener("DOMContentLoaded", loadText);
</script>
</body>
</html>
