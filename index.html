<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - SillyMute</title>
<style>
body { font-family: 'Quicksand', sans-serif; background: #1e1e2f; color: #f0f0f0; padding: 50px; }
textarea { width: 100%; height: 200px; background: #2b2b3d; color: #f0f0f0; border: none; padding: 10px; border-radius: 8px; font-size: 16px; }
button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 8px; border: none; background: #9f86c0; color: #1e1e2f; }
button:hover { background: #b195d1; }
</style>
</head>
<body>
<h1>Edit Info Box Text</h1>
<textarea id="editor"></textarea>
<br>
<button onclick="saveText()">Save</button>
<button onclick="window.location.href='https://main.sillymute.pp.ua'">Go to Main Site</button>

<script>
async function loadText() {
    const res = await fetch("https://text-api.sillymute.pp.ua/info");
    document.getElementById("editor").value = await res.text();
}

async function saveText() {
    const text = document.getElementById("editor").value;
    try {
        const res = await fetch("https://text-api.sillymute.pp.ua/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });
        if(res.ok) alert("Text updated!");
        else alert("Failed: " + await res.text());
    } catch(err) {
        alert("Error: " + err);
    }
}

window.addEventListener("DOMContentLoaded", loadText);
</script>
</body>
</html>
